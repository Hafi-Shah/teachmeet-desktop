<section class="login">
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-md-8 d-flex flex-column vh-100 justify-content-center bg-white p-4"
      >
        <div class="mx-auto w-50">
          <div class="login-txt">
            <p class="text-color-secondary welcome">Welcome Faculty!</p>
            <h1 class="text-color-primary">
              Login To Meet Your
              <br />
              apprentice.
            </h1>
          </div>
          <form class="mt-4 w-100" [formGroup]="form">
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="w-100 mt-1 bg-lightblue border-8 input-field"
                placeholder="faculty@gmail.com"
                formControlName="email"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label>Password</label>
              <input
                type="password"
                class="w-100 bg-lightblue mt-1 border-8 input-field"
                placeholder="******"
                formControlName="password"
                required
              />
              <h5
                class="w-100 mt-5 btn-primary text-center curson-p border-8"
                (click)="onSubmit()"
              >
                Login
              </h5>
            </div>
          </form>
          <p class="text-center mt-3 text-color-primary">
            Don't Have an account -
            <span
              (click)="onRoute('register')"
              class="register text-color-secondary"
            >
              Register Now!
            </span>
          </p>
        </div>
      </div>

      <div class="col-md-4 background"></div>
    </div>
  </div>
</section>
