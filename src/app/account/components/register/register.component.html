<div class="background d-flex flex-column justify-content-center vh-100">
  <div class="container">
    <div class="card bg-white shadow border-0">
      <div class="card-body">
        <div class="mx-auto text-center">
          <p class="text-color-secondary welcome pt-2">Welcome Facluty!</p>
          <h1 class="text-color-primary">
            Register Yourselft
            <br />
            Now!
          </h1>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <div>
                <label>First Name</label>
                <input
                  type="text"
                  class="w-100 mt-1 bg-lightblue border-8 input-field"
                  placeholder="Haroon"
                />
              </div>
              <div class="mt-3">
                <label>Last Name</label>
                <input
                  type="text"
                  class="w-100 mt-1 bg-lightblue border-8 input-field"
                  placeholder="Khan"
                />
              </div>
              <div class="mt-3">
                <label>Email</label>
                <input
                  type="email"
                  class="w-100 mt-1 bg-lightblue border-8 input-field"
                  placeholder="faculty@gmail.com"
                />
              </div>
              <div class="mt-3">
                <label>Password</label>
                <input
                  type="password"
                  class="w-100 mt-1 bg-lightblue border-8 input-field"
                  placeholder="******"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div>
                <label>Title</label>
                <input
                  type="text"
                  class="w-100 mt-1 bg-lightblue border-8 input-field"
                  placeholder="eg. Lecturer"
                />
              </div>
              <div class="mt-3">
                <label>Department</label>
                <input
                  type="text"
                  class="w-100 mt-1 bg-lightblue border-8 input-field"
                  placeholder="eg. Computer Science"
                />
              </div>
              <div class="mt-3">
                <label>Gender</label>
                <input
                  type="text"
                  class="w-100 mt-1 bg-lightblue border-8 input-field"
                  placeholder="M/F"
                />
              </div>
              <div class="mt-3">
                <label>Profile</label>
                <input
                  type="select"
                  class="w-100 mt-1 bg-lightblue border-8 input-field"
                  placeholder="img"
                />
              </div>
            </div>
            <div class="col-md-12">
              <button
                class="btn-primary p-2 w-100 border-8 mt-5"
                routerLink="/login"
              >
                Register Now
              </button>
              <p class="text-center mt-4 text-color-primary">
                Already Have an account -
                <span
                  (click)="onRoute('login')"
                  class="register text-color-secondary"
                >
                  Login Now!
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
