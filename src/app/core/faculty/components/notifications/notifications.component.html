<section class="vh-100 bg-light">
  <div
    class="w-100 rounded container p-1 bg-white d-flex justify-content-between align-items-center"
  >
    <div>
      <button
        (click)="onRoute('faculty/home')"
        class="btn-primary rounded px-3 py-2"
      >
        Back
      </button>
    </div>
    <h3 class="">notification</h3>
    <div></div>
  </div>
  <div class="container container-height mb-3 bg-white mt-3 rounded">
    <div class="card mt-2" *ngFor="let card of notificationList">
      <div
        class="card-body d-flex justify-content-between gap-2 align-items-center"
      >
        <div class="w-100">
          <span class="text-color-primary">{{ card.title }}</span>
          <h6 class="text-color-secondary">{{ card.fromFacultyName }}</h6>
          <p>{{ card.description }}</p>
        </div>
        <div class="">
          <span class="text-grey">{{ card.createdDate }}</span>
        </div>
      </div>
    </div>
    <div class="card mt-2" *ngFor="let card of notificationList2">
      <div
        class="card-body d-flex justify-content-between gap-2 align-items-center"
      >
        <div class="w-100">
          <span class="text-color-primary">{{ card.title }}</span>
          <h6 class="text-color-secondary">{{ card.fromStudentName }}</h6>
          <p>{{ card.description }}</p>
        </div>
        <div class="">
          <span class="text-grey">{{ card.createdDate }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
