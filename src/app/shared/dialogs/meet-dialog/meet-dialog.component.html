<div class="mt-1">
  <select class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <p-dropdown
    [options]="options"
    styleClass="w-30rem"
    [(ngModel)]="selectedOption"
    optionLabel="message"
    [showClear]="true"
    placeholder="Select Time"
  ></p-dropdown>

  <div>
    <p>id: {{ selectedOption?.id }}, value: {{ selectedOption?.message }}</p>
  </div>

  <div class="mt-3 d-flex justify-content-between">
    <div class="w-100 me-1">
      <button class="btn-prim py-2 w-100 border-8">Proceed</button>
    </div>
    <div>
      <button class="w-100 btn-secondary-outline py-2 border-8 px-3">
        Cancel
      </button>
    </div>
  </div>
</div>
